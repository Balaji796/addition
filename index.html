<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body bgcolor="cyan">
   <center><u> <h1>Addition of two numbers</h1></u>
    <h2>Number1:</h2> <input type="number" id="num1">
    <h2>Number2:</h2> <input type="number" id="num2"><br>
    <br>
    <input type="button" value="Add" style="font-size:15px;background-color:aquamarine" onclick="document.getElementById('display').value = parseFloat(document.getElementById('num1').value) + parseFloat(document.getElementById('num2').value)">
    <h2>Result is:
    <input type="number" id="display"></h2></center>
</body>
</html>
